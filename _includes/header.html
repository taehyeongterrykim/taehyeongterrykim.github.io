<header class="pb-3 mb-5 border-bottom">
  <nav class="navbar navbar-expand-md navbar-light">
    <!-- Brand (stacked: title on top, description below) -->
    <div class="me-3">
      <a class="navbar-brand fw-bold d-block" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      {% if site.description %}
        <small class="text-muted d-block">{{ site.description }}</small>
      {% endif %}
    </div>

    <!-- Hamburger (shows on < md) -->
    <button class="navbar-toggler ms-auto" type="button"
            data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-md-auto">
        {% for item in site.data.settings.menu %}
          <li class="nav-item">
            <a class="nav-link" href="{{ item.url | relative_url }}">
              {{ item.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
