<header class="pb-3 mb-5 border-bottom">
  <nav class="navbar navbar-expand-md navbar-light">
    <!-- Top row: brand (stacked) + hamburger centered vertically -->
    <div class="d-flex w-100 align-items-center justify-content-between">  <!-- align-items-center -->
      <div class="me-3">
        <a class="navbar-brand fw-bold d-block m-0" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        {% if site.description %}
          <small class="text-muted d-block m-0">{{ site.description }}</small>
        {% endif %}
      </div>

      <button class="navbar-toggler align-self-center" 
              type="button"
              data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse mt-2 mt-md-0" id="mainNav">
      <ul class="navbar-nav ms-md-auto">
        {% for item in site.data.settings.menu %}
          <li class="nav-item"><a class="nav-link" href="{{ item.url | relative_url }}">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
